<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<meta http-equiv="Expires" content="0">
<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	color: purple;
}

h1 {
	text-align: center;
}

div {
	width: 400px;
	margin: 50px auto;
	padding: 15px;
	background-color: smocke;
	border: 1px solid purple; input { display : block;
	margin-bottom: 15px;
}

input {
	color: purple;
	margin: 0 auto; 
	display : block;
	margin-bottom: 15px;
	border: 1px solid purple;
	padding: 7px;
	display: block;
}}
</style>
<body>
	<div class="container">
			<h2>Ventas de <span th:text="${session.cliente.usuario}"></span> </h2>

	</div>
	<div class="container">
		<table border="1">
			<tr>
				<th>Fecha</th>
				<th>Titulo</th>
			</tr>
			
			<!-- ESto recoge el elemento compras que llamamos desde el controller
			luego llamaos a los elemntos que contiene fecha y titulo de Libro -->
				<tr th:each="v:${compras}">
					<td th:text="${v.fecha}"></td>
					<td th:text="${v.tituloLibro}"></td>
				</tr>
			<!-- prueba de cache -->
		</table>
	</div>
	
</body>

</html>
